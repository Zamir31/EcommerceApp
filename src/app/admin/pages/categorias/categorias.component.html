<div class="grid flex-column mt-2 sm:gap-5 gap-3">

  <h2 class="m-0">Categorias</h2>

  <div class="grid">

    <ng-container *ngIf="!loadCategorias() && categorias().length === 0 && hasLoaded(); else listCategorias">

      <p>
        No hay categorias
      </p>

    </ng-container>

    <ng-template #listCategorias>

      <app-card class="col md:col-6 lg:col-6 xl:col-4 fadein animation-duration-1000" [categoria]="categoria"
        [loader]="loadCategorias()"
        *ngFor="let categoria of loadCategorias() === false ? categorias() : skeletons"></app-card>

    </ng-template>

    <!-- <app-card class="col md:col-6 lg:col-6 xl:col-4" *ngFor="let _ of skeletons" [loader]="loadCategorias()">
      </app-card> -->



  </div>

</div>
